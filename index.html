<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jassie's Expense Tracker</title>
    <link rel="shortcut icon" href="jassie_tracker_logo-removebg-preview.png" type="image/x-icon">
    <!-- Firebase ref -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!--  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-pink-100 min-h-screen p-4 bg-[url(bg.png)] bg-contain lg:bg-size-[50%] xl:bg-size[60%]">
    <style>
        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1) rotate(0deg);}
            100% { transform: translateY(-100vh) scale(1.2) rotate(20deg);}
        }
        .floating-heart {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
            animation: floatHeart linear infinite;
        }
    </style>
    
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md z-2">
        <div class="flex items-center justify-center mb-6 gap-2">
            <img src="heart-1.png" alt="Logo" class="h-10 w-10">
            <h1 class="text-2xl font-bold text-center">Jassie's Expense Tracker</h1>
        </div>

        <!-- Weekly Budget Section -->
        <div class="flex flex-col sm:flex-row gap-2 mb-6">
            <input type="number" min="0" id="budgetInput" placeholder="Enter your budget" class="flex-1 p-2 border rounded">
            <button onclick="setBudget()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Set Budget
            </button>
        </div>
        <div id="budgetDisplay" class="text-lg font-semibold mb-4">This Week's Budget: Not set</div>
        <div id="budgetRemaining" class="text-lg font-semibold mb-4">Remaining Budget This Week: 0</div>
        <!-- Daily Budget Section -->
        <div class="flex flex-col sm:flex-row gap-2 mb-6">
            <input type="number" min="0" id="todayBudgetInput" placeholder="Enter today's budget" class="flex-1 p-2 border rounded">
            <button onclick="setTodayBudget()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                Set Today's Budget
            </button>
        </div>
        <div id="todayBudgetDisplay" class="text-lg font-semibold mb-4">Today's Budget: Not set</div>
        <div id="budgetRemainingToday" class="text-lg font-semibold mb-4">Remaining Budget Today: 0</div>
        <!-- Expense Form -->
        <div class="flex flex-col sm:flex-row gap-2 mb-6">
            <input type="text" id="expenseName" placeholder="Expense name" class="flex-1 p-2 border rounded">
            <input type="number" id="expenseAmount" placeholder="Amount" class="flex-1 p-2 border rounded">
            <button onclick="addExpense()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Add Expense
            </button>
        </div>
        <!-- Scrollable Table Container -->
        <div class="overflow-auto max-h-96 mb-6 border rounded">
            <table id="expenseTable" class="min-w-full bg-white">
                <thead class="sticky top-0 bg-white">
                    <tr>
                        <th class="py-2 px-4 border">Name</th>
                        <th class="py-2 px-4 border">Amount</th>
                        <th class="py-2 px-4 border">Date</th>
                        <th class="py-2 px-4 border">Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="py-2 px-4 border font-bold text-right">Total Expenses Today:</td>
                        <td id="totalExpensesToday" class="py-2 px-4 border font-bold">0</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="py-2 px-4 border font-bold text-right">Total Expenses:</td>
                        <td id="totalExpenses" class="py-2 px-4 border font-bold">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- Download Buttons -->
        <div class="flex flex-wrap gap-2 mb-4">
            <button onclick="downloadCSV()" class="w-full sm:w-auto bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Download CSV
            </button>
            <button onclick="downloadPDF()" class="w-full sm:w-auto bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Download PDF
            </button>
            <button onclick="downloadImage()" class="w-full sm:w-auto bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                Download Image
            </button>
            <button onclick="clearAllExpenses()" class="w-full sm:w-auto bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                Clear Table
            </button>
        </div>
        <p class="text-neutral-300 text-xs text-end">Made with love by Andrei &lt;3</p>
    </div>

    <!-- Hearts -->
    <img src="heart-1.png" class="floating-heart z-1" style="left:5%; bottom:-80px; width:48px; animation-duration: 12s; animation-delay: 0s;">
    <img src="heart-1.png" class="floating-heart z-1" style="left:20%; bottom:-100px; width:36px; animation-duration: 10s; animation-delay: 2s;">
    <img src="heart-1.png" class="floating-heart z-1" style="left:35%; bottom:-60px; width:60px; animation-duration: 14s; animation-delay: 1s;">
    <img src="heart-1.png" class="floating-heart z-1" style="left:50%; bottom:-120px; width:40px; animation-duration: 11s; animation-delay: 3s;">
    <img src="heart-1.png" class="floating-heart z-1" style="left:65%; bottom:-90px; width:54px; animation-duration: 13s; animation-delay: 0.5s;">
    <img src="heart-1.png" class="floating-heart z-1" style="left:80%; bottom:-70px; width:38px; animation-duration: 9s; animation-delay: 1.5s;">
    <img src="heart-1.png" class="floating-heart z-1" style="left:90%; bottom:-110px; width:44px; animation-duration: 15s; animation-delay: 2.5s;">
    <script src="script.js"></script>
</body>
</html>
